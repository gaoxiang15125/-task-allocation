<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                books: [
                    {name: '《随便的字符串>'},
                    {name: '《java》'},
                    {name: '《Json》'}
                ]
            }
        })
    </script>
<!--尝试使用多个Vue对象-->
    <div id="namespace">
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        var app = new Vue({
            el:'#namespace',
            data:{
                name:''
            }
        })
    </script>
    <script>
        var shit = new Vue({
            el:'#namespace',
            data: {
                a: 2
            },
            created: function(){
                console.log(this.a);
            },
            mounted: function () {
                console.log(this.$el);
            }
        })
    </script>
    <div id="clock">
        {{data}}
    </div>
    <script>
        var clock = new Vue({
            el: '#clock',
            data: {
                data: new Date()
            },
            //如果此处不使用this会如何
            mounted: function () {
                this.timers = setInterval(function () {
                    //作用域发生了改变，this不再指向clock对象
                    clock.data = new Date();
                },500);
            },
            //释放定时器
            beforeDestroy: function () {
                if (this.timers){
                    clearInterval(this.timers);
                }
            }
        })
    </script>
    <div id="appLink">
        <span v-html="link"></span>
        <span v-pre>{{此处的内容不会被编译，将会原模原样进行显示}}</span>
    </div>
    <script>
        var htmlLink = new Vue({
            el:'#appLink',
            data: {
                link: '<a href="https://translate.google.cn">这是一个链接</a>'
            }
        })
    </script>
</body>
</html>
